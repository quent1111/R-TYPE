name: CI/CD Pipeline

on:
  push:
    branches: [ main, Architecture, develop ]
  pull_request:
    branches: [ main ]

env:
  BUILD_TYPE: Release

jobs:
  # ============================================================================
  # Code Quality Checks
  # ============================================================================
  code-quality:
    name: Code Quality (clang-format & clang-tidy)
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format clang-tidy
        
    - name: ðŸŽ¨ Check code formatting
      run: |
        echo "Checking code formatting with clang-format..."
        ./scripts/format.sh
        
    - name: ðŸ” Run clang-tidy analysis
      run: |
        echo "Running clang-tidy analysis..."
        ./scripts/format.sh --tidy || echo "Tidy warnings found (non-blocking)"

  # ============================================================================
  # Build and Test
  # ============================================================================
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: ðŸ“¦ Install Conan
      run: |
        pip install conan
        conan profile detect --force
        
    - name: ðŸ”§ Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake \
          g++ \
          libx11-dev \
          libxrandr-dev \
          libxcursor-dev \
          libxi-dev \
          libudev-dev \
          libgl1-mesa-dev \
          libopenal-dev \
          libflac-dev \
          libvorbis-dev
          
    - name: ðŸ“¦ Install dependencies with Conan
      run: |
        conan install . \
          --output-folder=build \
          --build=missing \
          -s build_type=${{ env.BUILD_TYPE }} \
          -c tools.system.package_manager:mode=install \
          -c tools.system.package_manager:sudo=True
          
    - name: âš™ï¸ Configure CMake
      run: |
        cmake --preset conan-release
        
    - name: ðŸ”¨ Build project
      run: |
        cmake --build build/build/Release --config ${{ env.BUILD_TYPE }} -j $(nproc)
        
    - name: ðŸ§ª Run tests
      run: |
        cd build/build/Release
        ctest --output-on-failure -C ${{ env.BUILD_TYPE }}
        
    - name: ðŸ“Š Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: r-type-binaries
        path: |
          build/build/Release/bin/r-type_server
          build/build/Release/bin/r-type_client
          build/build/Release/bin/test_*
        retention-days: 7

  # ============================================================================
  # Multi-platform Build (Linux, macOS, Windows)
  # ============================================================================
  build-matrix:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: code-quality
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            preset: conan-release
          - os: macos-latest
            preset: conan-release
          - os: windows-latest
            preset: conan-release
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: ðŸ“¦ Install Conan
      run: |
        pip install conan
        conan profile detect --force
        
    - name: ðŸ”§ Install system dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake ninja-build \
          libx11-dev libxrandr-dev libxcursor-dev libxi-dev \
          libudev-dev libgl1-mesa-dev libopenal-dev \
          libflac-dev libvorbis-dev
          
    - name: ðŸ”§ Install system dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install cmake ninja
        
    - name: ðŸ”§ Install system dependencies (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        choco install cmake ninja -y
        
    - name: ðŸ“¦ Install Conan dependencies
      run: |
        conan install . --output-folder=build --build=missing -s build_type=Release
        
    - name: âš™ï¸ Configure CMake
      run: |
        cmake --preset ${{ matrix.preset }}
        
    - name: ðŸ”¨ Build
      run: |
        cmake --build build/build/Release --config Release -j 4

  # ============================================================================
  # Deploy to Epitech Repository (Main branch only)
  # ============================================================================
  deploy-to-epitech:
    name: ðŸš€ Deploy to Epitech Repo
    runs-on: ubuntu-latest
    needs: [build-and-test, build-matrix]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for proper push
        
    - name: ðŸ”‘ Configure Git
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        
    - name: ðŸ”— Add Epitech remote
      run: |
        git remote add epitech https://github.com/EpitechPGE3-2025/G-CPP-500-NAN-5-2-rtype-4.git || true
        
    - name: ðŸš€ Push to Epitech repository
      env:
        EPITECH_TOKEN: ${{ secrets.EPITECH_DEPLOY_TOKEN }}
      run: |
        if [ -z "$EPITECH_TOKEN" ]; then
          echo "âš ï¸ Warning: EPITECH_DEPLOY_TOKEN not set. Skipping deployment."
          echo "To enable deployment, add your Epitech GitHub token as a secret."
          exit 0
        fi
        
        # Configure remote with token
        git remote set-url epitech https://x-access-token:${EPITECH_TOKEN}@github.com/EpitechPGE3-2025/G-CPP-500-NAN-5-2-rtype-4.git
        
        # Push to main branch
        echo "ðŸš€ Pushing to Epitech repository..."
        git push epitech main --force
        
        echo "âœ… Successfully deployed to Epitech repository!"
        
    - name: ðŸ“ Create deployment summary
      if: success()
      run: |
        echo "## ðŸš€ Deployment Successful" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Code pushed to Epitech repository" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“¦ Repository: https://github.com/EpitechPGE3-2025/G-CPP-500-NAN-5-2-rtype-4" >> $GITHUB_STEP_SUMMARY
        echo "ðŸŒ¿ Branch: main" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“… Time: $(date)" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Summary Report
  # ============================================================================
  summary:
    name: ðŸ“Š CI/CD Summary
    runs-on: ubuntu-latest
    needs: [code-quality, build-and-test, build-matrix]
    if: always()
    
    steps:
    - name: ðŸ“ Generate summary
      run: |
        echo "## CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Code Quality | ${{ needs.code-quality.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Build & Test | ${{ needs.build-and-test.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Multi-platform Build | ${{ needs.build-matrix.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ needs.code-quality.result }}" == "success" ] && \
           [ "${{ needs.build-and-test.result }}" == "success" ] && \
           [ "${{ needs.build-matrix.result }}" == "success" ]; then
          echo "### âœ… All checks passed!" >> $GITHUB_STEP_SUMMARY
        else
          echo "### âŒ Some checks failed" >> $GITHUB_STEP_SUMMARY
        fi
