name: Code Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  coverage:
    name:  Generate Coverage Report
    runs-on: ubuntu-latest
    
    steps:
    - name:  Checkout code
      uses: actions/checkout@v4
      
    - name:  Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name:  Install Conan
      run: |
        pip install conan
        conan profile detect --force
        # Add Conan Center remote explicitly for reliable SFML downloads
        conan remote add conancenter https://center.conan.io --force
        conan remote list
        # Configure Conan for better network resilience (Conan 2.x syntax)
        echo "core.download:retry=10" >> ~/.conan2/global.conf
        echo "core.download:retry_wait=15" >> ~/.conan2/global.conf
        echo "core.net.http:timeout=120" >> ~/.conan2/global.conf
        
    - name:  Cache Conan packages
      uses: actions/cache@v4
      with:
        path: ~/.conan2
        key: ${{ runner.os }}-conan-coverage-${{ hashFiles('conanfile.py') }}
        restore-keys: |
          ${{ runner.os }}-conan-coverage-
          ${{ runner.os }}-conan-
        
    - name:  Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake g++ lcov \
          libx11-dev libxrandr-dev libxcursor-dev libxi-dev \
          libudev-dev libgl1-mesa-dev libopenal-dev \
          libflac-dev libvorbis-dev
          
    - name:  Install Conan dependencies (Debug)
      run: |
        conan install . \
          --output-folder=build \
          --build=missing \
          -s build_type=Debug \
          -c tools.system.package_manager:mode=install \
          -c tools.system.package_manager:sudo=True
          
    - name:  Generate coverage with r-type.sh
      run: |
        chmod +x r-type.sh
        ./r-type.sh coverage
        
    - name:  Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: conan/build/Debug/coverage_filtered.info
        fail_ci_if_error: false
        verbose: true
        
    - name: Upload coverage HTML
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: conan/build/Debug/coverage_html
        retention-days: 30
