# Netlify configuration for R-TYPE Documentation
# MkDocs Material deployment

[build]
  # Command to build the documentation
  command = "pip install -r requirements.txt && mkdocs build"
  # Directory containing the built site
  publish = "site"

[build.environment]
  # Python version for mkdocs
  PYTHON_VERSION = "3.11"

# Headers for caching
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Preview context (for pull requests)
[context.deploy-preview]
  command = "pip install -r requirements.txt && mkdocs build"

# Branch deploy context
[context.branch-deploy]
  command = "pip install -r requirements.txt && mkdocs build"
